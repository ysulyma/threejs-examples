<!DOCTYPE html>
<html>
<head>
  <title></title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css" integrity="sha384-MlJdn/WNKDGXveldHDdyRP1R4CTHr3FeuDNfhsLPYrq2t0UBkUdK2jyTnXPEK1NQ" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->

  <link href="./style.css" rel="stylesheet"/>
</head>
<body>

  <form>
    <table>
      <tbody>
        <tr>

          </td>
        </tr>
        <tr>
          <th>\(u_2\)</th>
          <td>
            <input name="u2" type="number" value="0"/>
          </td>
          <th>\(v_2\)</th>
          <td>
            <input name="v2" type="number" value="1"/>
          </td>
        </tr>
        <tr>
          <th>\(u_3\)</th>
          <td>
            <input name="u3" type="number" value="0"/>
          </td>
          <th>\(v_3\)</th>
          <td>
            <input name="v3" type="number" value="0"/>
          </td>
        </tr>
      </tbody>
    </table>
  </form>

  <script src="https://unpkg.com/three@0.137.5/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.137.5/examples/js/controls/OrbitControls.js"></script>
